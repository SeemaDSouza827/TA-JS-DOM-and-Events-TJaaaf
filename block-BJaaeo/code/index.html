<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ðŸ¤¯ Calculator ðŸ¤©</h1>
   
    <section>
      <article>
        <div class="calculator">
          <div class="result">22</div>
          <div class="operators flex-row">
            <!--operators child change color+backgroundColors-->
            <div class="sum">+</div>
            <div class="minus">-</div>
            <div class="multiply">*</div>
            <div class="percentage">/</div>
          </div>
          <div class="flex-row">
            <div class="flex-col number-body">
              <div class="flex-row numbers">
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
              </div>
              <div class="flex-row numbers">
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
              </div>
              <div class="flex-row numbers">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
              </div>
              <div class="flex-row numbers">
                <div class="deci">.</div>
                <div class="zero">0</div>
                <div class="reset" id="Clear">C</div>
              </div>
            </div>
            <div class="flex-col">
              <div class="numbers-col numbers">
                <div class="equalTo">=</div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
